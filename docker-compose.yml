services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: coffee-sql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourPassword123!
      - MSSQL_PID=Developer
    ports:
      - "14330:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$$SA_PASSWORD\" -C -Q \"SELECT 1\" || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - ./sql:/docker-entrypoint-initdb.d:ro

  db-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./sql:/sql:ro
    entrypoint: ["/bin/bash", "-lc", "/opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P \"$$SA_PASSWORD\" -C -i /sql/01-init.sql"]
    environment:
      - SA_PASSWORD=YourPassword123!
      - ACCEPT_EULA=Y
